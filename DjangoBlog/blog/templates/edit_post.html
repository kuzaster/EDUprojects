{% extends 'base.html' %}
{% block title %}Edit the post{% endblock %}
{% block content %}


{% if user.id == post.author.id %}
    <h1>Edit post...</h1>
    <br/>

    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Edit</button>
        </form>
    </div>
{% else %}
    You aren't the author of this post!
{% endif %}

{% endblock %}
