{% extends 'base.html' %}
{% block title %}Delete the post{% endblock %}
{% block content %}

{% if user.id == post.author.id %}
    <h1>Delete post...</h1>
    <br/>
    <h3>Delete: {{ post.title }}</h3>
    <br/>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure?!</strong><br/><br/>
            <button class="btn btn-info">Delete</button>
        </form>
    </div>
{% else %}
    Please, Login or Register
{% endif %}
{% endblock %}
