{% extends 'base.html' %}
{% block title %}Create a new post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Add post...</h1>
    <br/>

    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Save</button>
        </form>
    </div>
    <script>
        var name = "{{ user.id }}";

        document.getElementById("elder").value = name;
    </script>
{% else %}
    Please, Login or Register
{% endif %}

{% endblock %}
