{% extends 'base.html' %}
{% block title %}Comment On Blog Post{% endblock %}
{% block content %}

<h1>Add comment...</h1>
<br/>
{% if user.id != current_post.author.id %}
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Add comment</button>
        </form>
    </div>
{% else %}
    <p>You couldn't add comment to your post!</p>
{% endif %}
{% endblock %}
