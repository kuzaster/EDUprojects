{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


<h1>Login...</h1>
<br/>

{% if not user.is_authenticated %}
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-info">Login</button>
        </form>
    </div>
{% else %}
You've already logged, go to your <a href="{% url 'profile-page' user.id %}">profile page</a>
{% endif %}

{% endblock %}
